<title>Dados da Estação</title>
</head>
<body>
	<h1>Dados da Estação</h1>
	<link
		href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

	<link
		href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css">
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


	<div class="content_box">
		<div class="left_bar">
			<ul class=" nav-tabs--vertical nav" role="navigation">
				<p>
				<p>
					<br>
			</ul>
		</div>
		<div class="right_bar ">
			<div class="tab-content ">
				<div class="tab-pane fade show active" id="lorem" role="tabpanel">

					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Temperatura</th>
								<th>Luz</th>
								<th>Data</th>
								<th>Hora</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="leitura:${leituras}">
								<td th:text="${leitura.temperatura} + 'º' + C "></td>
								<td th:text=${leitura.luz}></td>
								<td
									th:text="${leitura.tempo.dayOfMonth} + '/' +${leitura.tempo.monthValue} + '/' + ${leitura.tempo.year}"></td>
								<td
									th:text="${leitura.tempo.hour} + ':' + ${leitura.tempo.minute}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div>

					
				</div>
			</div>

		</div>
